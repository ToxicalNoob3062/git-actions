name: 06-Contexts
run-name: 06 - Contexts | DEBUG - ${{ inputs.debug }}
on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false
        description: 'Enable debug mode'
jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Echo GitHub Context
        run: |
          echo "GitHub Context:"
          echo "Event Name: ${{ github.event_name }}"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
      - name: Echo Repository Variable MY_VAR
        run: |
          echo "Repository Variable MY_VAR:"
          echo "${{ vars.MY_VAR }}"