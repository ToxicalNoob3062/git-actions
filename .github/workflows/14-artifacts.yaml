name: 14 - Working with Artifacts
env:
  BUILD_ARTIFACT_KEY: app-${{ github.sha }}
  TEST_COVERAGE_KEY: coverage-${{ github.sha }}
on:
  - workflow_dispatch
jobs:
  test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./04-using-actions
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Download cached dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./04-using-actions/node_modules
          key: bun-deps-${{ hashFiles('./04-using-actions/bun.lockb') }}
      - name: Install deps
        run: bun install
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Unit Tests
        run:  bun test --coverage --coverage-reporter=lcov
        continue-on-error: true # as i know integration tests will fail.
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.TEST_COVERAGE_KEY}}
          path: ./04-using-actions/coverage
      - name: Build Project
        run: bun run build
      - name: Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.BUILD_ARTIFACT_KEY}}
          path: ./04-using-actions/dist
  deploy:
    runs-on: ubuntu-latest
    needs: test-build
    steps:
      - name: Download Production Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{env.BUILD_ARTIFACT_KEY}}
          path: build
      - name: List files
        run: ls -R
        