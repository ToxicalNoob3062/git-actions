name: 04 - Using Actions
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install Dependencies
        run: bun install
        working-directory: ./04-using-actions

      - name: Run Tests
        run: bun test
        working-directory: ./04-using-actions
