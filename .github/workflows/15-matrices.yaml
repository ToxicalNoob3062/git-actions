name: 15 - Working with Matrices
on:
  - workflow_dispatch
jobs:
  backwards-compatibility:
    name: ${{ matrix.os }}-${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        node-version: [18.x, 20.x, 21.x]
        os:
          - ubuntu-latest
          - windows-latest
        include:
        - node-version: 16.x
          os: ubuntu-latest
        - node-version: 21.x
          os: ubuntu-latest
          tag: experimental
    steps:
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
    # - name: Fail if experimental tag is found
    #   if: ${{ matrix.tag == 'experimental' }}
    #   run: |
    #     echo "This is an experimental tag. Failing the job."
    #     exit 1
    - name: Performing some dummy tests
      run: echo "Running tests on ${{ matrix.os }} with Node.js version ${{ matrix.node-version }}"
    - name: Upload test results
      run: echo "Uploading test results..."
  include-example:
    name: ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}-${{ matrix.opacity }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]
        include:
          - opacity: 50
          - color: red
            opacity: 75
          - shape: circle
            opacity: 100
          - color: red
            shape: triangle
          - color: green
            shape: circle
            size: medium
        exclude: # executed before the include
            - color: green
              shape: circle
    steps:
      - name: Display combination
        run: |
          echo "Color: ${{ matrix.color }}, Shape: ${{ matrix.shape }}, Size: ${{ matrix.size }} Opacity: ${{ matrix.opacity }}"




