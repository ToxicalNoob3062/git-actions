name: 01-building-blocks
on: [push,workflow_dispatch]
jobs:
    echo-hello:
        runs-on: ubuntu-latest
        steps:
            - name: Echo Hello
              run: echo "Hello, World!"
    echo-goodbye:
        runs-on: ubuntu-latest
        steps:
            - name: Failed step
              run: echo "Failed step" && exit 1
            - name: Say Goodbye
              run: echo "Goodbye, World!"