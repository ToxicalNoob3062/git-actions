name: Cache bun and node deps
description: Cache bun and node modules to speed up workflows based on lock file
inputs:
  bun-version:
    description: 'Bun version to setup'
    required: true
    default: 'latest'
  working-directory:
    description: 'Working directory where bun.lockb and node_modules are located'
    required: false
    default: '.'
runs:
  using: composite
  steps:
    - name: Setup bun version ${{ inputs.bun-version }}
      uses: oven-sh/bun@v2
      with:
        version: ${{ inputs.bun-version }}
    - name: Cache bun dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: ${{ inputs.working-directory }}/node_modules
        key:  node_modules-${{hashFiles('${{ inputs.working-directory }}/bun.lockb')}}}
    - name: Install dependencies if cache miss
      if: steps.cache.outputs.cache-hit != 'true'
      run: bun install --frozen-lockfile
      working-directory: ${{ inputs.working-directory }}
      shell: bash
